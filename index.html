<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="calculator">
                <div class="input input-one">
                    <input type="number" id="number-one">
                </div>
                <div class="operations">
                    <div class="plus">
                        <button class="button-plus" onclick="functionSign('+')">+</button>
                    </div>
                    <div class="minus">
                        <button class="button-minus" onclick="functionSign('-')"> &minus; </button>
                    </div>
                    <div class="multiply">
                        <button class="button-multiply" onclick="functionSign('*')">&times;</button>
                    </div>
                    <div class="divide">
                        <button class="button-divide" onclick="functionSign('/')">&divide;</button>
                    </div>
                </div>
                <div class="input input-two">
                    <input type="number" id="number-two">
                </div>
                <div class="button">
                    <button type="submit" class="button-result">Calculate</button>
                </div>
                <div class="result">
                    
                </div>
            </div>
        </div>
    </section>

    <script src="js/calc.js"></script>
</body>
</html>
